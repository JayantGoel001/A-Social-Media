<div class="result-request d-flex my-3 align-items-center bg-white shadow">
	<a routerLink="/profile/{{ resultRequest._id }}"  class="p-4 w-max"><img src="assets/images/{{ resultRequest.profileImage }}.jpg" class="profile-img-md rounded " alt="image"></a>
	<div><h5><a routerLink="/profile/{{ resultRequest._id }}" class="link">{{ resultRequest.name }}</a></h5></div>
	<div class="ml-auto mr-3 mt-3 align-self-start">
		<button *ngIf="use=='result' && !haveSentFriendRequest && !haveReceivedFriendRequest && !isFriend" class="btn btn-sm btn-primary rounded-pill" (click)="this.api.makeFriendRequest(resultRequest._id); haveSentFriendRequest = true">Add Friend</button>
		<button *ngIf="haveSentFriendRequest" class="btn btn-sm btn-warning rounded-pill ml-1">Friend Request Pending</button>
		<button routerLink="/profile/{{ resultRequest._id }}" *ngIf="isFriend" class="btn btn-sm btn-info rounded-pill ml-1">View Profile</button>
		<button *ngIf="use === 'request' || haveReceivedFriendRequest" class="btn btn-sm btn-primary rounded-pill" (click)="accept();haveReceivedFriendRequest=false;isFriend=true">Accept</button>
		<button class="btn btn-sm btn-success rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop" (click)="updateSendMessageObject(resultRequest._id,resultRequest.name);">Send Message</button>
		<button *ngIf="use === 'request' || haveReceivedFriendRequest" class="btn btn-sm btn-danger rounded-pill ml-1" (click)="decline();haveReceivedFriendRequest=false">Decline</button>
	</div>
</div>
