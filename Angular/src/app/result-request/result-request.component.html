<div class="result-request d-flex my-3 align-items-center bg-white shadow">
	<a href="#" class="p-4 w-max"><img src="assets/images/m1.jpg" class="profile-img-md rounded " alt="image"></a>
	<div>
		<h5><a href="" routerLink="" class="link">{{ resultRequest.name }}</a></h5>
		<h6>Montreal, Canada</h6>
		<div class="small">7 Mutual Friends</div>
	</div>
	<div class="ml-auto mr-3 mt-3 align-self-start">
		<button *ngIf="use=='result' && !haveSentFriendRequest && !haveReceivedFriendRequest && !isFriend" class="btn btn-sm btn-primary rounded-pill" (click)="accept();this.haveSentFriendRequest=true">Add Friend</button>
		<button *ngIf="haveSentFriendRequest" class="btn btn-sm btn-warning rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop">Friend Request Pending</button>
		<button *ngIf="isFriend" class="btn btn-sm btn-info rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop">View Profile</button>
		<button *ngIf="use === 'request' || haveReceivedFriendRequest" class="btn btn-sm btn-primary rounded-pill" (click)="this.api.makFriendRequest(resultRequest._id)" data-toggle="modal" data-target="#staticBackdrop">Accept</button>
		<button class="btn btn-sm btn-success rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop" (click)="sendMessage();">Send Message</button>
		<button *ngIf="use === 'request' || haveReceivedFriendRequest" class="btn btn-sm btn-danger rounded-pill ml-1" (click)="decline();">Decline</button>
	</div>
</div>
