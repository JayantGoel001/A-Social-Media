<div class="card mt-4">
    <div class="card-header bg-success">
        <a href="#"><img class="profile-img-sm rounded-circle" src="assets/images/f1.jpg"></a>
        <span class="ml-3 h5"><a class="link text-white" href="#">{{ post.name }}</a></span>
    </div>
    <div class="card-body">
        <p class="card-text post-body h5">{{post.content}}</p>
        <div class="d-flex justify-content-between py-2">
            <small class="text-muted">11 mins ago</small>
            <div>
                <a href="#"><i class="hov-scale text-success fas fa-thumbs-up"></i></a>
                <span class="ml-3 badge badge-success badge-pill">{{post.likes}}</span>
            </div>
        </div>
    </div>
    <div>
        <a href="#poiuyt" class="d-block card-header py-3" data-toggle="collapse" role="button">
            <h6 class="m-0 font-weight-bold text-success">Comments</h6>
        </a>
        <div class="collapse" id="poiuyt">
            <div class="card-body">
                <form class="mb-2" action="" method="post">
                    <div class="form-group">
                        <input type="text" class="rounded-pill form-control" placeholder="Leave a comment.">
                    </div>
                </form>

                <div class="comment-list">
                    <div class="comment p-3 my-2 rounded">
                        <div class="comment-user">
                            <a href="#"><img src="assets/images/f1.jpg" class="rounded-circle profile-img-sm"></a>
                            <span class="ml-2"><a href="#" class="link">Sarah Parker</a></span>
                        </div>
                        <div class="comment-body pl-3 mt-2">
                            Hey, that's pretty cool!
                        </div>
                    </div>
                    <div class="comment p-3 my-2 rounded">
                        <div class="comment-user">
                            <a href="#"><img src="assets/images/f1.jpg" class="rounded-circle profile-img-sm"></a>
                            <span class="ml-2"><a href="#" class="link">Sarah Parker</a></span>
                        </div>
                        <div class="comment-body pl-3 mt-2">
                            Sales lean startup agile development vesting period advisor business-to-business. Focus stealth partner network crowdfunding
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
