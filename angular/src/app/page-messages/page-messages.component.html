<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar auto-toggle sidebar-dark accordion" id="accordionSidebar">
        <app-sidebar></app-sidebar>
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-topbar></app-topbar>
            <div class="container-fluid p-0 p-sm-4">
                <h1 class="h3 mb-4 text-gray-800 text-center text-md-left">Your Messages</h1>
                <div class="row mb-5">
                    <div class="col-xl-4 col-lg-5">
                        <div class="message-list mb-5 custom-scroll pr-3">
                            <div class="message p-3 pr-5 my-4 bg-white">
                                <div class="messenger">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="">
                                            <a href="#"><img src="assets/images/f1.jpg" class="rounded-circle profile-img-md"></a>
                                            <span class="ml-3"><a href="#" class="link">Sarah Parker</a></span>
                                        </div>
                                        <i class="link mb-2 fas fa-trash-alt"></i>
                                    </div>
                                    <p class="mt-2">Sales </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7">
                        <div class="message-window shadow bg-white d-flex flex-column justify-content-between">
                            <div #scrollMe [scrollTop]="scrollMe.scrollHeight" class="message-content p-3 grow-1 custom-scroll">
                                <div class="messenger mb-5">
                                    <div class="mb-2">
                                        <a href="#"><img src="assets/images/f1.jpg" class="rounded-circle profile-img-sm"></a>
                                        <span class="ml-3"><a href="#" class="link">Sarah Parker</a></span>
                                    </div>
                                    <div class="message-container w-75 mb-2 ml-5">
                                        <p class="bg-primary text-white p-2 px-4 d-inline rounded-pill message-style">Guest Vienna last minute frequent flyer camper country group discount money creditcard uncharted Japan.</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form class="" action="index.html" method="post">
                                    <textarea class="w-100 border-top p-3 custom-scroll" placeholder="Your message..." name="name" rows="4" required></textarea>
                                    <input type="submit" class="w-100 p-2 border-0 btn-primary" value="Send Message">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
